<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register User</h1>
<form th:action="@{/register}" th:object="${userCreateDTO}" method="post">
    <label>Name: <input th:field="*{nome}" required /></label><br/>
    <label>Email: <input th:field="*{email}" required /></label><br/>
    <label>Password: <input th:field="*{password}" type="password" required /></label><br/>
    <button type="submit">Register</button>
</form>
<div th:if="${success}" th:text="${success}"></div>
</body>
</html>
