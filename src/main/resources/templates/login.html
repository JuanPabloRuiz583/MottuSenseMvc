<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background: #f5f6fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #2d3436;
            margin-top: 40px;
        }
        #loginForm {
            background: #fff;
            max-width: 350px;
            margin: 40px auto;
            padding: 30px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
        }
        label {
            display: block;
            margin-bottom: 15px;
            color: #636e72;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #dfe6e9;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0984e3;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #74b9ff;
        }
        #error {
            color: #d63031;
            text-align: center;
            margin-top: 10px;
        }
        #tokenDiv {
            max-width: 350px;
            margin: 20px auto;
            background: #dff9fb;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.05);
        }
        #token {
            width: 100%;
            border: 1px solid #b2bec3;
            border-radius: 4px;
            padding: 8px;
            background: #f1f2f6;
            resize: none;
        }
    </style>
</head>
<body>
<h1>Login</h1>
<form id="loginForm" th:action="@{/login}" method="post">
    <label>Email:
        <input type="text" name="email" th:value="${email}" required />
    </label>
    <label>Password:
        <input type="password" name="password" required />
    </label>
    <button type="submit">Login</button>
</form>
<div id="error" th:text="${error}"></div>
<div id="tokenDiv" style="display:none;">
    <p>Token:</p>
    <textarea id="token" readonly rows="4" cols="60"></textarea>
</div>
<script>
    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        document.getElementById('error').textContent = '';
        document.getElementById('tokenDiv').style.display = 'none';

        const email = e.target.email.value;
        const password = e.target.password.value;

        const response = await fetch('/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({email, password})
        });

        if (response.ok) {
            const token = await response.text();
            document.getElementById('token').value = token;
            document.getElementById('tokenDiv').style.display = 'block';
        } else if (response.status === 401) {
            document.getElementById('error').textContent = 'Invalid credentials. Please try again.';
        } else {
            const errorMsg = await response.text();
            document.getElementById('error').textContent = errorMsg;
        }
    };
</script>
</body>
</html>
